<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Super Galactic Age Calculator</h1>
    <form>
      <label for="years"><strong>HUMAN</strong> -- How many Earth years old are you?</label>
      <p><input type="number" id="years"></p>
      <p><button type="submit" name="button">Know your fate</button></p>
    </form>
    <form id="form2">
      <label for="bday"><strong>HUMAN -- </strong>What Earth year were you born?</label>
      <p><input type="number" id="bday"></p>
      <p><button type="submit" name="button">Know your seconds</button></p>
    </form>
    <h1>Output</h1>
    <div class="output">
      <div class="output-earth"></div>
      <div class="output-mercury"></div>
      <div class="output-venus"></div>
      <div class="output-mars"></div>
      <div class="output-jupiter"></div>
      <div class="output-eli"></div>
      <div class="output-mrli"></div>
      <div class="output-vli"></div>
      <div class="output-mli"></div>
      <div class="output-jli"></div>
    </div>
    <div class="output2">
      <div class="life-in-seconds"></div>
    </div>
  </body>
</html>
